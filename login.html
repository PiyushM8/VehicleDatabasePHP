<!--
This HTML code represents a user login form. The form includes fields for username and password. It also includes client-side JavaScript code to validate the form before submitting. If the password field is empty, an alert is displayed and the form submission is prevented. The form is submitted to a PHP script named "login.php" when the user clicks the Login button.

The code uses the Bootstrap framework for styling and responsiveness. It includes a Bootstrap CSS file linked from a CDN. The page title is set to "User Login".

Below the form, there is a paragraph with a link to the registration page for users without an account.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Add the Bootstrap CDN link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script>
        function validateForm() {
            var password = document.getElementById('password').value;

            if (password.length === 0) {
                alert('Password cannot be empty.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>User Login</h2>
        <form method="post" action="login.php" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary" name="login">Login</button>

            <!-- Link to the registration page for users without an account -->
            <p class="mt-3">Don't have an account? <a href="register.html">Register here</a>.</p>
        </form>
    </div>
</body>
</html>
